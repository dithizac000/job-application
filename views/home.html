<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Basic Job Application</title>
</head>
<body>
    <!-- Navigation bar, at top-->
    <header>
        <nav class="navbar navbar-expand-md light bg-light">
            <a clas="navbar-brand" href="#">Zootopia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Internship</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Apply</button>
                </form>
            </div>
        </nav>
    </header>

    <main role="main">
        <!--Start of background image gallery -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="first-slide" src="images/cheetah.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="second-slide" src="images/elephant.jpg" alt="Second slide">
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="third-slide" src="images/panda.jpg" alt="Third slide">
                </div>
            </div> <!-- end of div for carousel inner-->
            <!--Buttons to move previous and next for gallery -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div> <!-- end of div for gallery-->

        <!--Start at team member section-->
        <div class="container marketing">
            <!--Three columns of text regarding the team -->
            <div class="row">
                <div class="col-lg-4">
                    <img class="rounded-circle" src="" alt="Pokemon" width="140" height="140">
                    <h2>Zack Carey</h2>
                    <p>Hello I am</p>
                </div> <!-- end of col-lg-4 -->
                <div class="col-lg-4">
                    <img class="rounded-circle" src="" alt="Pokemon" width="140" height="140">
                    <h2>Zack Carey</h2>
                    <p>Hello I am</p>
                </div> <!-- end of col-lg-4 -->
                <div class="col-lg-4">
                    <img class="rounded-circle" src="" alt="Pokemon" width="140" height="140">
                    <h2>Zack Carey</h2>
                    <p>Hello I am</p>
                </div> <!-- end of col-lg-4 -->
            </div> <!-- end of row-->
        </div> <!-- end of container -->

        <!--Start at about us-->

        <!-- Start internship info -->
    </main> <!-- end of main role-->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
