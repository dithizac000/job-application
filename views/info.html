<form action="#" method="post" class="form-horizontal needs-validation">
    <div class="row featurette bg-light">
    <h2 class="d-flex text-secondary">Personal Information</h2>
    <hr class="featurette-divider">
       <!-- basic info section -->
        <div class="col-8">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <!-- first name input -->
                    <label for="fname" >First Name:</label>
                    <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name"  >
                </div>
                <div class="col-md-6 mb-3">

                    <!-- last name input -->
                    <label for="lname">Last Name:</label>
                    <input type="text"  name="lname" class="form-control" id="lname" placeholder="Last Name"  >
                </div>
                <!-- error reporting for name validation-->
                <check if="{{ isset(@errors['name'])}}">
                    <span class="text-danger">{{ @errors['name'] }}</span>
                </check>
                <!-- email input row-->
                <div class="col-md-12 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <!-- error reporting for email validation-->
                <check if="{{ isset(@errors['email'])}}">
                    <span class="text-danger">{{ @errors['email'] }}</span>
                </check>
            </div>
        </div>

        <!-- note row-->
        <div id="form-right-col1" class="col-lg d-flex flex-column justify-content-between">
            <div id="note" class="alert alert-secondary h-100 d-flex justify-content-center align-items-center">
                <div>
                    <b>Note:</b> All information entered is protected by our <a class="alert-link" href="#">privacy
                    policy.</a> Profile information can only be viewed by others with your permission.
                </div>
            </div>
        </div>

        <!-- state input -->
        <div class="form-group col-md-4 mb-3">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
                <option value="Washington"  selected>Washington</option>
            </select>
        </div>
        <!-- phone input-->
        <div class="col-md-4 mb-3">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="1234567890" >
        </div>
        <!-- error reporting for phone validation-->
        <check if="{{ isset(@errors['phone'])}}">
            <span class="text-danger">{{ @errors['phone'] }}</span>
        </check>
        <!-- button section -->
        <div class="col-md-4 mb-3">
            <button class="btn btn-outline-success my-2 my-md-4 w-100 text" type="submit">Next</button>
        </div>
    </div> <!-- end of div-->
</form>

<!-- Option 1: Bootstrap Bundle with Popper -->

</body>
