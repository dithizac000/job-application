<!-- three sections about home page and right img for column -->
<div class="container-fluid">
    <div class="row featurette bg-light">
        <div class="col-md-6">
            <!-- basic info section -->
            <h2 class="featurette-heading" id="about-us">Personal Information</h2>
            <form>
                <!-- first name input -->
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required>
                </div>
                <!-- last name input -->
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname"class="form-control" id="lname" placeholder="Last Name" required>
                </div>
                <!-- state selection -->
                <div class="form-group">
                    <label for="state">Example multiple select</label>
                    <select multiple class="form-control form-control-sm" name="state" id="state" selected="selected">
                        <option selected="selected" value="Washington">Washington State</option>
                        <option value="Washington">Washington State</option>
                        <option value="Washington">Washington State</option>
                    </select>
                </div>
                <!-- email input -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
            </form>
            <hr class="featurette-divider">

            <!-- next button -->
            <div class="text-center">
                <form action="#" method="post">
                    <button class="btn btn-outline-success my-2 my-sm-0 text " type="submit">Next</button>
                </form>
            </div>
            <hr class="featurette-divider">
        </div>
        <!-- content img, column -->
        <div class="col-md-6">
            <img class="rounded" src="images/grizzly-bear.jpg" height="900" width="602" alt="grizzly bear standing"/>
        </div>
    </div>
</div>
