<div class="container fluid featurette bg-light">
    <h2 class="d-flex text-secondary">Job Openings Mailing List</h2>
    <form action="#" method="post" class="form-horizontal needs-validation">
        <div class="row">
            <!-- software dev. jobs -->
            <p class="text-secondary"><b>Software Development Jobs</b></p>
            <div class="col-md-3 form-check form-check-inline m-4">
                <repeat group="{{ @software }}" value="{{ @software }}">
                    <label class="form-check-label"><input type="checkbox"  class="form-check-input" name="software[]" value="{{ @software }}"> {{ @software }}</label><br>
                </repeat>
            </div>
        </div>

        <div class="row">
            <!-- industry verticals -->
            <p class="text-secondary"><b>Industry Verticals</b></p>
            <div class="col-lg form-check form-check-inline m-4">
                <repeat group="{{ @industry }}" value="{{ @industry }}">
                    <label class="form-check-label"><input type="checkbox"  class="form-check-input" name="industry[]]" value="{{ @industry }}"> {{ @industry }}</label><br>
                </repeat>
            </div>
            <!-- error reporting for selection validation-->
            <check if="{{ isset(@errors['select'])}}">
                <span class="text-danger">{{ @errors['select'] }}</span>
            </check>
        </div>
            <!-- next button -->
        <div class="d-flex flex-row-reverse">
            <!-- button section -->
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-success my-2 my-md-4 w-100 text" type="submit">Next</button>
            </div>
        </div>
    </form>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->

</body>
