<include href="views/header.html"></include>
<div class="row featurette bg-light">
    <h2 class="d-flex text-secondary">Experience</h2>
    <hr class="featurette-divider">
    <form action="#" method="post" class="form-horizontal needs-validation">
        <div class="col-8">
            <!--bio section -->
            <label for="bio">Biography</label>
            <textarea class="form-control"  id="bio" rows="3" name="bio" required></textarea>
        </div> <!-- end of col 8 -->
        <div class="col-4 form-group">
            <!-- git hub link -->
            <label for="link">Github link</label>
            <input type="text" class="form-control" id="link" name="link" required>
             <!-- years of experience radio -->
            <p>Years of Experience</p>
            <input type="radio" id="age1" name="years" value="0-2" required>
            <label for="age1">0-2</label><br>
            <input type="radio" id="age2" name="years" value="2-4" required>
            <label for="age2">2-4</label><br>
            <input type="radio" id="age3" name="years" value="4+" required>
            <label for="age3">4+</label><br>
             <!-- willing to relocate radio -->
             <p>Willing to relocate</p>
            <input type="radio" id="yes" name="relocate" value="yes" required>
            <label for="age1">Yes</label><br>
            <input type="radio" id="no" name="relocate" value="no" required>
            <label for="age2">No</label><br>
            <input type="radio" id="maybe" name="relocate" value="maybe" required>
            <label for="age3">Maybe</label><br><br>
            <!-- next button -->
            <button class="btn btn-outline-success my-2 my-md-4 w-100 text" type="submit">Next</button>
        </div> <!-- end of col 4 00 -->
    </form>
 </div> <!-- end of main row -->
