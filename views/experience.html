<form action="#" method="post" class="form-horizontal needs-validation">
    <div class="container featurette bg-light">
        <h2 class="d-flex text-secondary">Experience</h2>
        <hr class="featurette-divider">
        <div class="row">
            <div class="col-6">
                <!--bio section -->
                <label for="bio">Biography</label>
                <textarea class="form-control h-100"  id="bio" rows="3" name="bio" placeholder="Optional..."></textarea>
            </div>
            <div class="col-6">
                <!-- git hub link -->
                <label for="link">Github link</label>
                <input type="text" class="form-control " id="link" name="link" placeholder="http://www.example.com">
                <!-- error reporting for git hub url validation-->
                <check if="{{ isset(@errors['link'])}}">
                    <span class="text-danger">{{ @errors['link'] }}</span>
                </check><br>
                <!-- error reporting years selection-->
                <check if="{{ isset(@errors['years'])}}">
                    <span class="text-danger">{{ @errors['years'] }}</span>
                </check> <br>
                <!-- years of experience radio -->
                <p>Years of Experience</p>
                <repeat group="{{ @years }}" value="{{ @years }}">
                    <label><input type="radio" name="years" value="{{ @years }}"> {{ @years }}</label><br>
                </repeat><br>

                <!-- willing to relocate radio -->
                <p>Willing to relocate</p>
                <repeat group="{{ @relocate }}" value="{{ @relocate }}">
                    <label><input type="radio" name="relocate" value="{{ @relocate }}"> {{ ucfirst(@relocate) }}</label><br>
                </repeat><br><br>
                <!-- next button -->
                <button class="btn btn-outline-success my-2 my-md-4 w-100 text" type="submit">Next</button>
            </div>
        </div>
    </div>
</form>

<!-- Option 1: Bootstrap Bundle with Popper -->

</body>
